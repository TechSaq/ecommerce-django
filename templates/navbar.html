{% load cart_template_tags %}

<!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark amy-crisp-gradient scrolling-navbar" style="color:#25d366">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="http://127.0.0.1:8000">
        <strong style="color:#f44336">ARWA</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a style="color:#795548" class="nav-link waves-effect" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a style="color:#795548" class="nav-link waves-effect" href={% url 'core:checkout' %}>Checkout</a>
          </li>
          {% comment %} <li class="nav-item">
            <a class="nav-link waves-effect" href={% url 'core:product-detail' 'slug' %}>Product</a>
          </li> {% endcomment %}
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">

        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
              <i style="color:#795548" class="fas fa-shopping-cart"></i>
              <span style="color:#795548" class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href={% url 'account_logout' %}>
              <span style="color:#795548" class="clearfix d-none d-sm-inline-block"> Logout </span>
            </a>
          </li>
        {% else %}

          <li class="nav-item">
            <a class="nav-link waves-effect" href={% url 'account_signup' %}>
              <span style="color:#795548" class="clearfix d-none d-sm-inline-block"> Register </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href={% url 'account_login' %}>
              <span style="color:#795548" class="clearfix d-none d-sm-inline-block"> Login </span>
            </a>
          </li>
        {% endif %}
          
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
